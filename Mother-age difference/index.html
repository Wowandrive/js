<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <script src="ancestry.js"></script>

<body>

  <script>

var ancestry = JSON.parse(ANCESTRY_FILE);
function average(array) {
  function plus(a, b) { return a + b; }
  return array.reduce(plus) / array.length;
}

var byName = {};
ancestry.forEach(function(person) {
  byName[person.name] = person;
});

var differences = [];

//map, kid.born - mother.born
differences = ancestry.map(function(person){
	//filter, get mother obj.
	var kkk = ancestry.filter(function(person_1) {
		return person_1.name == person.mother;
	})
	
	//if mother is found	
	if (kkk.length > 0) {
		return person.born - kkk[0].born;
	}
	
})

//clear undefinied values
differences = differences.filter(function(n){ return n != undefined }); 


console.log(average(differences)); // â†’ 31.2

  </script>

   <script src="test.js"></script>
</body>
