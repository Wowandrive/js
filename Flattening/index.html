<body>

  <script>

  var arrays = [[1, 2, 3], [4, 5], [6]];

  function flatter(arrays) {

    var newArray = arrays.reduce(function(arr, current) {
        return arr.concat(current);
    })

    return newArray;
  };

  console.log(flatter(arrays)) // â†’ [1, 2, 3, 4, 5, 6]

  </script>
